<!DOCTYPE html>
<html lang="en">
<head>
  <title>D1 Demo</title>
  <link rel="stylesheet" href="./d1.css">
  <script src="./d1.js"></script>
</head>
<body>
  <div class="h">
    <h1 id="count"></h1>
  </div>
  <div>
    <button class="b1" onclick="no += 1; document.querySelector('#count').innerText = `Your Count ${no}`;">Increase Count</button>
    <button class="b2" onclick="no -= 1; document.querySelector('#count').innerText = `Your Count ${no}`;">Decrease Count</button>
  </div>
</body>
</html>
